<div
  class="mdl-grid mdl-grid--no-spacing login-container"
  [ngStyle]="{'background-image':'url('+ photo +')','position':'absolute','top':'0',
  'bottom':'0',
  'left':'0',
  'right':'0'}"
  [ngClass]="{'contain':true}">
  <mdl-layout-spacer
    class="mdl-cell mdl-cell--8-col mdl-cell--4-col-tablet mdl-cell--hide-phone">
  </mdl-layout-spacer>
    <form 
      class="mdl-cell mdl-cell--3-col mdl-cell--3-col-tablet mdl-cell--3-phone login-form" 
      (ngSubmit)="onSubmit()">
      <mdl-textfield
        type='text'
        label="Username..."
        floating-label
        required
        [(ngModel)]='username' 
        name='username'
        #usernameRef='ngModel'
      >
      </mdl-textfield>
      <div *ngIf="auth?.hasError">
        {{auth?.errMsg}}
      </div>
      <mdl-textfield
        type='password'
        label="Password..."
        floating-label
        required
        [(ngModel)]='password' 
        name='password'
        #passwordef='ngModel'
      >
      </mdl-textfield>
      <button 
        mdl-button mdl-button-type="raised"
        mdl-colored="primary"  
        mdl-ripple type='submit'
        [@loginState]="loginBtnState"
        (mouseenter)="toggleLoginState(true)"
        (mouseleave)="toggleLoginState(false)">
        Login
      </button>
    </form>
    <mdl-layout-spacer></mdl-layout-spacer>
  </div>
